steps:
  # 1. Build image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tamsui3', '.']

  # 2. Push image to registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tamsui3']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',
        'deploy',
        'tamsui3',
        '--image',
        'gcr.io/$PROJECT_ID/tamsui3',
        '--region',
        'asia-east1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
      ]

images:
  - 'gcr.io/$PROJECT_ID/tamsui3'
